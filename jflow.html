<html>
<head>
	<title>jflow</title>
	<link rel="stylesheet" href="css/reset.css" type="text/css" />
    <link rel="stylesheet" href="css/box_flow.css" type="text/css" />

    <script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
    <script src="js/jquery.scrollTo-min.js" type="text/javascript"></script>
    <script src="js/jquery.jflow.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function(){
           //plugin com as funcoes default
		   $('.mode-vertical .navcontainer').jflow({
		   		mode : 'vertical',
				item: '.mode-vertical .navlist li',
				prev: '.mode-vertical .pager .ant',
            	next: '.mode-vertical .pager .prox',
				pager: '.mode-vertical .pager'
				
		   });
			
		   $('.mode-horizontal .navcontainer').jflow({
		   		mode : 'horizontal',
				item: '.mode-horizontal .navlist li',
				prev: '.mode-horizontal .pager .ant',
            	next: '.mode-horizontal .pager .prox',
				pager: '.mode-horizontal .pager'
		   });

        });
    </script>
</head>

<body>

	<div id="main">
		<div class="mode-horizontal">
	        <div class="navcontainer">

		</div>
